{% extends 'indicadores/base_indicadores.html' %}
{% load l10n %}

{% block title %}
    Vent x Vend
{% endblock %}

{% block titulo_indicador %}
    Ventas por Vendedor
{% endblock %}
{% block indicador_contenido %}
    <form method="get" id="form_consulta">
        <div class="form-group">
            <div class="row">
                <div class="col-sx-12 col-sm-4 col-md-3">
                    <label>Mes</label>
                    <select name="mes" class="form-control" multiple="multiple">
                        <option value="1">Enero</option>
                        <option value="2">Febrero</option>
                        <option value="3">Marzo</option>
                        <option value="4">Abril</option>
                        <option value="5">Mayo</option>
                        <option value="6">Junio</option>
                        <option value="7">Julio</option>
                        <option value="8">Agosto</option>
                        <option value="9">Septiembre</option>
                        <option value="10">Octubre</option>
                        <option value="11">Noviembre</option>
                        <option value="12">Diciembre</option>
                    </select>
                </div>
                <div class="col-sx-12 col-sm-4 col-md-3">
                    <label>Año</label>
                    <select name="ano" class="form-control" multiple="multiple">
                        {% localize off %}
                            {% for ano in anos_list %}
                                <option value="{{ ano }}">{{ ano }}</option>
                            {% endfor %}
                        {% endlocalize %}
                    </select>
                </div>
                <div class="col-sx-12 col-sm-4 col-md-3">
                    <button type="submit" class="btn btn-primary">Consultar</button>
                </div>
            </div>
        </div>
    </form>
    <div id="tabla_pv"></div>
{% endblock %}

<script>
    {% block script %}
        $('#form_consulta').submit(function (e) {
            e.preventDefault()
            var target = e.target;
            var opciones_mes = target['mes'].selectedOptions
            var opciones_ano = target['ano'].selectedOptions

            var meses = $.map(opciones_mes, function (val, i) {
                return parseInt(val.value)
            });
            var anos = $.map(opciones_ano, function (val, i) {
                return parseInt(val.value)
            });
            evento(anos, meses)
        })

        function evento(anos, meses) {
            $.ajaxSetup({
                headers: {"X-CSRFToken": getCookie("csrftoken")}
            });
            var data = {
                'anos': anos,
                'meses': meses
            };
            $.post(".", data, function (data) {
                // pivot grid options
                $('#tabla_pv').empty()
                $('#tabla_pv').append('<div id =\'pgrid\'></div>')
                var config = {
                    dataSource: data,
                    dataHeadersLocation: 'columns',
                    canMoveFields: true,
                    theme: 'blue',
                    toolbar: {
                        visible: true
                    },
                    grandTotal: {
                        rowsvisible: true,
                        columnsvisible: true
                    },
                    subTotal: {
                        visible: true,
                        collapsed: true
                    },
                    fields: [
                        {name: 'vendedor_nombre', caption: 'Vendedor'},
                        {name: 'linea', caption: 'Línea'},
                        {
                            name: 'v_bruta', caption: 'Valor Bruto',
                            dataSettings: {
                                aggregateFunc: 'sum',
                                formatFunc: function (value) {
                                    return value ? '$' + Number(value).formatMoney(0, ',', '.') : '';
                                }
                            }
                        },
                        {
                            name: 'Costo', caption: 'Costo',
                            dataSettings: {
                                aggregateFunc: 'sum',
                                formatFunc: function (value) {
                                    return value ? '$' + Number(value).formatMoney(0, ',', '.') : '';
                                }
                            }
                        },
                        {
                            name: 'v_neto', caption: 'Valor Neto',
                            dataSettings: {
                                aggregateFunc: 'sum',
                                formatFunc: function (value) {
                                    return value ? '$' + Number(value).formatMoney(0, ',', '.') : '';
                                }
                            }
                        },
                        {
                            name: 'renta', caption: 'Rentabilidad',
                            dataSettings: {
                                aggregateFunc: 'sum',
                                formatFunc: function (value) {
                                    return value ? '$' + Number(value).formatMoney(0, ',', '.') : '';
                                }
                            }
                        },
                        {
                            name: 'Descuentos', caption: 'Descuentos',
                            dataSettings: {
                                aggregateFunc: 'sum',
                                formatFunc: function (value) {
                                    return value ? '$' + Number(value).formatMoney(0, ',', '.') : '';
                                }
                            }
                        },
                        {
                            name: 'Margen', caption: 'Margen',
                            dataSettings: {
                                aggregateFunc: 'sum',
                                formatFunc: function (value) {
                                    return value ? Number(value).formatMoney(2, ',', '.') + '%' : '';
                                }
                            }
                        }
                    ],
                    rows: ['vendedor_nombre'],
                    columns: [],
                    data: ['linea','v_bruta','Descuentos','v_neto','Costo','renta','Margen']
                };

                // instantiate and show the pivot grid
                new orb.pgridwidget(config).render(document.getElementById('pgrid'));
            });
        }
    {% endblock %}
</script>
